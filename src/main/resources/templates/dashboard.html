<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard(Update) - EVERGREEN BANK</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffffff !important;
            font-weight: 600;
        }

        .dashboard-container {
            max-width: 800px;
            margin-top: 70px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2, h3 {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #ffcc00;
            border: none;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #ffdd33;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .account-details {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom p-3">
    <a class="navbar-brand" href="#">EVERGREEN(555) BANK</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container dashboard-container">
    <h2 th:text="'Welcome, ' + ${account.username}"></h2>
    <h3 th:text="'Current Balance: $' + ${account.balance}"></h3>

    <div class="account-details">
        <h4>Account Details</h4>
        <p><strong>Account Number:</strong> <span th:text="${account.id}"></span></p>
        <p><strong>Account Type:</strong> Savings</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <button class="btn btn-block btn-custom" data-toggle="collapse" data-target="#depositForm">Deposit</button>
            <div class="collapse mt-3" id="depositForm">
                <form method="post" action="/deposit" class="form-container">
                    <label>Amount:</label>
                    <input type="number" class="form-control" name="amount" required />
                    <button type="submit" class="btn btn-block btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-block btn-custom" data-toggle="collapse" data-target="#withdrawForm">Withdraw</button>
            <div class="collapse mt-3" id="withdrawForm">
                <form method="post" action="/withdraw" class="form-container">
                    <label>Amount:</label>
                    <input type="number" class="form-control" name="amount" required />
                    <button type="submit" class="btn btn-block btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <p th:if="${error != null}" th:text="${error}" class="text-danger mt-3"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
